<div fxLayout="row">
  <div>
    <mat-icon mat-list-icon class="arrow-back" matTooltip="Volver" (click)="back()">arrow_back</mat-icon>
  </div>
  <div fxLayoutAlign="center center" class="size-title">
    Alumno: {{nameStudent}} {{surnameStudent}}
  </div>
  <span class="example-spacer"></span>
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
    <button mat-raised-button class="size-button" (click)="editStudent()">Editar alumno</button>
    <button mat-raised-button class="size-button color-button-primary" (click)="asociatedParents()">Asociar padres</button>
  </div>

</div>
<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxFlex="25" class="border-card mat-elevation-z8">
    <header style="margin-bottom: 10px">
      Información del alumno
    </header>
    <div fxLayout="column" class="margin-info">
      <div>
        <div>
          <span class="h5">Nombre: </span>{{nameStudent}}
        </div>
      </div>
      <div>
        <div>
          <span class="h5">Apellidos: </span>{{surnameStudent}}
        </div>
      </div>
      <div>
        <div>
          <span class="h5">Curso: </span>{{courseStudent}}
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column" fxFlex="25" class="border-card mat-elevation-z8">
    <header style="margin-bottom: 10px">
      Padres/Madres/Tutores legales
    </header>
    <div class="margin-info" *ngIf="parents.length == 0">
      <mat-list>
        <mat-list-item>
          <h4 mat-line><strong>Nombre:</strong>Sin especificar</h4>
          <h4 mat-line><strong>Teléfono:</strong>Sin especificar</h4>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="margin-info">
      <mat-list>
        <mat-list-item *ngFor="let parent of parents">
          <mat-icon mat-list-icon (click)="disassociateParent(parent)" style="cursor: pointer;">clear</mat-icon>
          <h4 mat-line><strong>Nombre:</strong>{{parent.name}}</h4>
          <h4 mat-line><strong>Teléfono:</strong>{{parent.telephone}}</h4>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
