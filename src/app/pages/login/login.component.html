<body class="text-center">
<form class="form-signin" name="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
  <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
  <mat-form-field class="mat-form-width">
    <input matInput placeholder="Nombre de usuario" formControlName="username" [(ngModel)]="loginForm['username']">
  </mat-form-field>
  <mat-form-field class="mat-form-width">
    <input matInput type="password" placeholder="Contraseña" formControlName="password" [(ngModel)]="loginForm['password']">
  </mat-form-field>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recordar contraseña
    </label>
  </div>
  <button class="mat-raised-button button-width" type="submit" [disabled]="loginForm.invalid">ENTRAR</button>
</form>
</body>
