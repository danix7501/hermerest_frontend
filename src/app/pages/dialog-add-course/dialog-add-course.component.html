<header>
  <h3 style="text-align: center">Añadir curso</h3>
</header>
<form class="example-container" name="addCourseForm" [formGroup]="addCourseForm">
  <mat-form-field>
    <input matInput placeholder="Nombre del curso *" formControlName="name" [(ngModel)]="addCourseForm['name']">
    <mat-error>
      El nombre del curso es obligatorio
    </mat-error>
  </mat-form-field>
</form>
<div class="footer" fxLayout="row" fxLayoutAlign="center center">
  <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" type="submit" [disabled]="addCourseForm.invalid" (click)="add()">Añadir</button>
</div>
