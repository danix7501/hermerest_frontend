<header>
  <h3 style="text-align: center">Editar alumno</h3>
</header>
<form class="example-container" name="editStudentForm" [formGroup]="editStudentForm">
  <mat-form-field>
    <input matInput placeholder="Nombre del alumno *" formControlName="name" [(ngModel)]="editStudentForm['name']">
    <mat-error>
      El nombre del alumno es obligatorio
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Apellidos del alumno *" formControlName="surname" [(ngModel)]="editStudentForm['surname']">
    <mat-error>
      Los apellidos del alumno son obligatorios
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Cursos" formControlName="course" [(ngModel)]="editStudentForm['course']">
      <mat-option *ngFor="let course of courses" [value]="course.id">
        {{ course.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<div class="footer" fxLayout="row" fxLayoutAlign="center center">
  <button mat-button type="button" (click)="onNoClick('cancel')">Cancelar</button>
  <button mat-button color="primary" type="submit" [disabled]="editStudentForm.invalid" (click)="edit()">Editar</button>
</div>
