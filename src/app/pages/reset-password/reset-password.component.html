<body class="text-center">
<form class="form-signin" name="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <h1 class="h3 mb-3 font-weight-normal">Restablecer contraseña</h1>
  <mat-form-field class="mat-form-width">
    <input matInput type="password" placeholder="Contraseña nueva" formControlName="password" [(ngModel)]="resetPasswordForm['password']">
  </mat-form-field>
  <mat-form-field class="mat-form-width">
    <input matInput type="password" placeholder="Contraseña nueva (Confirmar)*" formControlName="confirmPassword" [(ngModel)]="resetPasswordForm['confirmPassword']">
  </mat-form-field>
  <button class="mat-raised-button button-width" type="submit" [disabled]="resetPasswordForm.invalid">ENTRAR</button>
</form>
</body>
