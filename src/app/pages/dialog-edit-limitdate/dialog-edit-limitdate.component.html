<header>
  <h3 style="text-align: center; margin-bottom: 15px;">Editar fecha límite</h3>
</header>

<form class="example-container" name="editLimitDateForm" [formGroup]="editLimitDateForm">
  <div fxLayout="row" fxFlex="100">
    <mat-form-field fxFlex (click)="picker.open()">
      <input matInput [matDatepicker]="picker" formControlName="newLimitDate" [min]="currentDate" [(ngModel)]="editLimitDateForm['newLimitDate']" placeholder="Fecha Limite *" readonly="readonly" style="cursor:pointer;">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>
        La fecha límite es obligatoria
      </mat-error>
    </mat-form-field>
  </div>
</form>

<div class="footer" fxLayout="row" fxLayoutAlign="center center">
  <button mat-button type="button" (click)="onNoClick('cancel')">Cancelar</button>
  <button mat-button color="primary" type="submit" [disabled]="editLimitDateForm.invalid" (click)="edit()">Editar</button>
</div>
