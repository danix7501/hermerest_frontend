<header>
  <h3 style="text-align: center; margin-bottom: 20px;">Enviar nueva contraseña</h3>
</header>
<form class="example-container" name="sendNewPasswordForm" [formGroup]="sendNewPasswordForm">

<div fxLayout="column" fxFlex="100">
    <mat-form-field fxFlex>
      <input matInput placeholder="Nombre del profesor" formControlName="name" [(ngModel)]="data.teacher.name" readonly="readonly">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput placeholder="Nombre de usuario" formControlName="username" [(ngModel)]="sendNewPasswordForm['username']" readonly="readonly">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput placeholder="Nueva contraseña *" type="password" formControlName="newPassword" [(ngModel)]="sendNewPasswordForm['newPassword']">
      <mat-error *ngIf="sendNewPasswordForm.get('newPassword').hasError('required')">
        La contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="sendNewPasswordForm.get('newPassword').hasError('minlength')">
        La contraseña tiene que tener mínimo 8 carácteres
      </mat-error>
    </mat-form-field>
</div>
</form>

<div class="footer" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 15px;">
  <button mat-button type="button" (click)="onNoClick('cancel')">Cancelar</button>
  <button mat-button color="primary" type="submit" [disabled]="sendNewPasswordForm.invalid" (click)="changePassword()">Cambiar contraseña</button>
</div>
