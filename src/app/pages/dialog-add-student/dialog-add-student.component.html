<header>
  <h3 style="text-align: center">Añadir alumno</h3>
</header>
<form class="example-container" name="addCourseForm" [formGroup]="addStudentForm">
  <mat-form-field>
    <input matInput placeholder="Nombre del alumno *" formControlName="name" [(ngModel)]="addStudentForm['name']">
    <mat-error>
      El nombre del alumno es obligatorio
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Apellidos del alumno *" formControlName="surname" [(ngModel)]="addStudentForm['surname']">
    <mat-error>
      Los apellidos del alumno son obligatorios
    </mat-error>
  </mat-form-field>
</form>
<div class="footer" fxLayout="row" fxLayoutAlign="center center">
  <button mat-button type="button" (click)="onNoClick('cancel')">Cancelar</button>
  <button mat-button color="primary" type="submit" [disabled]="addStudentForm.invalid" (click)="add()">Añadir</button>
</div>
